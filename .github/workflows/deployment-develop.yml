name: Vercel webhook
on:
  push:
    branches: [ develop ]
jobs:
  deployment:
    runs-on: ubuntu-latest
    steps:
      - name: Triggering deploy hook on vercel
        uses: fjogeleit/http-request-action@v1.9.2
        with:
          url: ${{ secrets.VERCEL_WEBHOOK_STAGING }}
          method: 'POST'
